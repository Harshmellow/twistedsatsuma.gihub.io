<!DOCTYPE html>
<html>
<head>
<title>Harshmellow - Projects framework</title>
<script>

/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    for (var d = 0; d < dropdowns.length; d++) {
      var openDropdown = dropdowns[d];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}

</script>
<style>
@import 'https://fonts.googleapis.com/css?family=Miriam+Libre|Slabo+27px';
html{
	-webkit-font-smoothing: antialiased;
}
body{
	overflow-x:hidden;
	height:3000px;
	width:100%;
	margin:0;
	padding:0;
}
/*=======================================================================================================================Nav-btn*/
div.header{
	height:500px; 
	width:100%;
	max-height:500px;
	max-width:100%;
		  background: 
    linear-gradient(
      rgba(0, 0, 0, 0.5),
      rgba(0, 0, 0, 0.5)
    ),url('http://www.wallpaperscharlie.com/wp-content/uploads/2016/07/Amazing-Photography-HD-Backgrounds-9.jpg');
	background-position:center;
}
/*=======================================================================================================================Nav-btn*/
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #7d1203;
}

li {
    float: left;
	width:100%;
	left:200px;
}

li a, .dropbtn {
    display: inline-block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
		display:block;
		margin:auto;
		font-family: 'Slabo 27px', serif;
}
a.links{
	font-family: 'Slabo 27px', serif;
}
li a:hover, .dropdown:hover .dropbtn {
    opacity:.7;
}

li.dropdown {
    display: inline-block;
	
}
ul > li {
	width:33%;

}
.dropdown-content {
	
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

.dropdown-content a {

    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
	
}
a.active{
	font-family: 'Slabo 27px', serif;
	margin: auto;
    display: block;
}
.dropdown-content a:hover {background-color: #f1f1f1}

.show {display:block;}
/*=================================================================================*/
div.main-container{
	height:1800px;
	width:100%;
	max-height:60%;
	max-width:100%;	
		background-color:#fafafa;
}
div.left-colum{
	float:left;
	width:25%;
	height:100%;
		background-color:#d4d4d4;
		border-right-color:black;
		border-width:0 2px 0 0;
		border-style:solid;
}
div.main-content{
	max-width:74%;
	float:right;
	width:74%;
	height:100%;
		background-color:#fafafa;
	
}
div.main-content > article{
	padding:2em 50px 1em 50px;
	text-align:center;
	height:auto;
	width:auto;
	font-family: 'Miriam Libre', sans-serif;
}
</style>
</head>
<body>
<div class="header">

</div>

      <a  class="links" href="#">Web Design</a>
      <a class="links"  href="#">Family Tree</a>

    </div>
  </li>

</ul>
</div>
<div class="main-container">

	</div>
</div>

</div>

</html>
